    <section class="cadastrar">
        <div class="cadastrar_texto">
            <p>Bem-vindo!</p>
            <h2>Os seus dados são protegidos pela lei da proteção dos dados pessoais(Lei n.º22/11, de 17 de Junho).</h2>
            <h1>Faça o seu cadastro</h1>

        <div class="cadastrar_form">
            <form method="post" action="cadastrar_action.php" >
                <input type="text" name="pnome" placeholder="Nome*">
                <input type="text" name="unome" placeholder="Apelido*">
                <input type="email" name="email" placeholder="E-mail*">
                <input type="text" name="telefone" placeholder="Número de telefone*">
                <input type="BI/Cédula" name="bi" placeholder="BI*">
                <input type="text" name="nasc" placeholder="Nome da Empresa*">
                <select name="genero" placeholder="Gênero*">
                    <option value="Masculino">Masculino*</option>
                    <option value="Femenino">Femenino*</option>
                </select>
                <input type="password" name="senha" placeholder="Senha*">
                <input type="password" name="confsenha" placeholder="Confirmar senha*">
                <button type="submit">Cadastrar</button>
            </form>
            <a href="login.html">Já possui uma conta? Fazer Login!</a>
        </div>
